<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>487 Dynamic Table</title>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1 class="title">Student Information Table</h1>
    </header>
    <table id="students-list">
        <tr>
            <th>Profile</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Birthday</th>
            <th>Username</th>
            <th>Email</th>
            <th>Grade</th>
        </tr>
    </table>
    <p id="summary"></p>

 </body>
 <script src="scripts/script.js"></script>
 </html>
